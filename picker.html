<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Picker — GNP</title>
    <link href="./styles.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div id="site-header" data-active="picker"></div>

    <main class="container">
        <section class="card form-card">
            <h2 class="section-title"><i class="fa-solid fa-wand-magic-sparkles"></i> Game Night Picker</h2>
            <form id="pickerForm" class="picker-grid">
                <label>Players
                    <select name="players" id="players">
                        <option value="">Any</option>
                        <option value="co-op">Co‑op / Multiplayer</option>
                        <option value="singleplayer">Single Player</option>
                    </select>
                </label>

                <label>Mood
                    <select name="mood" id="mood">
                        <option value="">Surprise me</option>
                        <option value="casual">Casual / Chill</option>
                        <option value="competitive">Competitive</option>
                        <option value="story">Story‑Driven</option>
                        <option value="horror">Spooky</option>
                    </select>
                </label>

                <label>Playtime
                    <select name="length" id="length">
                        <option value="">Any length</option>
                        <option value="short">Short (< 10h)</option>
                        <option value="medium">Medium (10-30h)</option>
                        <option value="long">Long (30h+)</option>
                    </select>
                </label>

                <label>Platform
                    <select name="platform" id="pickerPlatform">
                        <option value="">Any</option>
                        <option value="4">PC</option>
                        <option value="187">PS5</option>
                        <option value="18">PS4</option>
                        <option value="1">Xbox One</option>
                        <option value="186">Xbox Series X|S</option>
                        <option value="7">Switch</option>
                    </select>
                </label>

                <label>Genre
                    <select name="genre" id="pickerGenre">
                        <option value="">Any</option>
                        <option>Action</option>
                        <option>Adventure</option>
                        <option>RPG</option>
                        <option>Strategy</option>
                        <option>Sports</option>
                        <option>Racing</option>
                        <option>Indie</option>
                        <option>Puzzle</option>
                        <option>Simulation</option>
                    </select>
                </label>

                <button class="btn btn-primary" type="submit">Pick for me</button>
            </form>
        </section>

        <section id="pickerResults" class="grid-cards"></section>
    </main>

    <div id="site-footer"></div>
    <script type="module" src="./js/partials.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
