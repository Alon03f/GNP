<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Explore — GNP</title>
    <link href="./styles.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div id="site-header" data-active="explore"></div>

    <main class="container">
        <section class="toolbar">
            <form id="searchForm" class="toolbar-row">
                <input id="q" name="q" type="search" placeholder="Search games (e.g., Elden Ring)" />
                <label for="genre" class="visually-hidden">Genre</label>
                <select id="genre" name="genre" title="Genre">
                    <option value="">All genres</option>
                    <option>Action</option>
                    <option>Adventure</option>
                    <option>RPG</option>
                    <option>Strategy</option>
                    <option>Sports</option>
                    <option>Racing</option>
                    <option>Indie</option>
                    <option>Puzzle</option>
                    <option>Simulation</option>
                </select>
                <label for="platform" class="visually-hidden">Platform</label>
                <select id="platform" name="platform" title="Platform">
                    <option value="">All platforms</option>
                    <option value="4">PC</option>
                    <option value="187">PS5</option>
                    <option value="18">PS4</option>
                    <option value="1">Xbox One</option>
                    <option value="186">Xbox Series X|S</option>
                    <option value="7">Nintendo Switch</option>
                </select>
                <button class="btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i>
                    Search</button>
            </form>
        </section>

        <section id="results" class="grid-cards"></section>
        <div class="pagination">
            <button id="prevPage" class="btn btn-ghost" disabled>« Prev</button>
            <span id="pageInfo" class="muted"></span>
            <button id="nextPage" class="btn btn-ghost" disabled>Next »</button>
        </div>
    </main>

    <div id="site-footer"></div>

    <script type="module" src="./js/partials.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
